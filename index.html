<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

	
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<nav class="navbar navbar-light bg-warning">
		<div class="container">
		  <a class="navbar-brand" href="https://www.fox.com/the-simpsons/">
			<img src="./img/Logo simpsons.png" alt="" width="100" height="50">
		  </a>
		</div>
	  </nav>

		<style>
			body {
				background-image: url(./img/Bar\ de\ Moe.jpg)
			}

			.contenedor {
				
				border: 1px groove rgb(119, 235, 11);
			}
		</style>

		<title>BAR DE MOE</title>
	</head>
	<body>
		<div id="message"></div>

	
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav"></div>
			</div>
		</nav>

		<h3 class="text-center text-primary my-4">Formulario registro de ingreso</h3>

		<div class="container contenedor w-50 py-4 px-4">
			<form id="formulario" onsubmit="event.preventDefault()">
				<div class="form-group">
					<label for="nombre" class="text-primary">Nombre</label>
					<input
						type="text"
						class="form-control"
						id="nombre"
						placeholder="Nombre"
						autofocus
					/>
				</div>
				<div class="form-group">
					<label for="apellidos" class="text-primary"
						>Apellidos</label
					>
					<input
						type="text"
						class="form-control"
						id="apellidos"
						placeholder="Apellidos"
					/>
				</div>
				<div class="form-group">
					<label for="edad" class="text-primary">Edad</label>
					<input
						type="number"
						class="form-control"
						id="edad"
						placeholder="Edad"
					/>
				</div>
				<div class="form-group">
					<label for="tipoSangre" class="text-primary"
						>Tipo Sangre</label
					>
					<input
						type="text"
						class="form-control"
						id="tipoSangre"
						placeholder="Tipo de sangre"
					/>
				</div>
				<div class="form-group">
					<label for="rh" class="text-primary">RH</label>
					<input
						type="text"
						class="form-control"
						id="rh"
						placeholder="RH"
					/>
				</div>
				<div class="form-group">
					<label for="telefono" class="text-primary">Telefono</label>
					<input
						type="text"
						class="form-control"
						id="telefono"
						placeholder="Telefono"
					/>
				</div>

				<button
					type="button"
					onclick="procesar()"
					class="btn btn-success w-100 my-2"
				>
					Cargar Informacion
				</button>
			</form>
		</div>

		<div
			class="container d-flex flex-wrap justify-content-center"
			id="ingresados"
		></div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script src="quiz3.js"></script>
	</body>
</html>
